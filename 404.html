<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - SİSTEM HATASI | Purpleguy</title>
    <style>
        :root {
            --p-color: #00f3ff;
            --bg: #050505;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        /* Arka Plan Izgarası */
        #bg-grid {
            position: fixed;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            animation: move 20s linear infinite;
        }

        @keyframes move {
            from { transform: translate(0,0); }
            to { transform: translate(-40px, -40px); }
        }

        .error-code {
            font-size: 8rem;
            color: var(--p-color);
            text-shadow: 5px 5px #ff00ff;
            margin: 0;
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            0% { transform: skew(0deg); }
            20% { transform: skew(3deg); }
            40% { transform: skew(-3deg); }
            60% { transform: skew(1deg); }
            80% { transform: skew(-1deg); }
            100% { transform: skew(0deg); }
        }

        h2 {
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        p {
            opacity: 0.7;
            margin-bottom: 30px;
            max-width: 80%;
        }

        .back-btn {
            background: transparent;
            color: var(--p-color);
            border: 2px solid var(--p-color);
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .back-btn:hover {
            background: var(--p-color);
            color: black;
            box-shadow: 0 0 20px var(--p-color);
        }

        .footer-sig {
            position: fixed;
            bottom: 20px;
            font-size: 12px;
            color: var(--p-color);
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="bg-grid"></div>

    <h1 class="error-code">404</h1>
    <h2>ERİŞİM REDDEDİLDİ</h2>
    <p>Aradığın veri siber boşlukta kayboldu veya sistemden silindi.</p>
    
    <a href="/" class="back-btn">GÜVENLİ BÖLGEYE DÖN</a>

    <div class="footer-sig">Purpleguy © 2026 - tablet power</div>

    <script>
        // Sayfa yüklendiğinde ufak bir daktilo efekti
        console.log("Sistem Hatası: Aranan koordinatlar bulunamadı.");
    </script>
</body>
</html>

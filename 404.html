<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>404 - SYSTEM ERROR | EFE</title>
    <style>
        body { background: #000; color: #ff003c; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .glitch { font-size: 50px; font-weight: bold; text-shadow: 2px 2px #00f3ff; animation: glitch 1s infinite; }
        @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }
        a { color: #00f3ff; text-decoration: none; border: 1px solid #00f3ff; padding: 10px 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="glitch">ERROR 404</div>
    <p>ERİŞİM REDDEDİLDİ: VERİ YOLU BULUNAMADI</p>
    <a href="/">SİSTEME GERİ DÖN</a>
</body>
</html>

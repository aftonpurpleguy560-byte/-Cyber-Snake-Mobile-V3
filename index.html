<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Snake v3.8 | Purpleguy</title>
    <style>
        :root { --p-color: #00f3ff; --neon-pink: #ff00ff; --bg-dark: #050505; --matrix-green: #00ff41; }
        
        body { 
            margin: 0; padding: 0; background: var(--bg-dark); 
            font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white;
            display: flex; align-items: center; justify-content: center; height: 100vh;
            touch-action: none;
        }

        /* 60 FPS Grid Arkaplan */
        #bg-grid {
            position: fixed; top: 0; left: 0; width: 200%; height: 200%;
            background: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px; z-index: -1;
            animation: moveGrid 20s linear infinite;
        }
        @keyframes moveGrid { from { transform: translate(0,0); } to { transform: translate(-40px, -40px); } }

        #game-container { position: relative; width: 100%; display: flex; flex-direction: column; align-items: center; }

        .glitch {
            font-size: 2.5rem; font-weight: 900; text-transform: uppercase;
            position: relative; text-shadow: 2px 0 var(--neon-pink), -2px 0 var(--p-color);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { transform: skew(0deg); }
            20% { transform: skew(1deg); }
            100% { transform: skew(-1deg); }
        }

        #menu {
            background: rgba(10, 10, 10, 0.85); padding: 30px; border-radius: 20px;
            border: 2px solid var(--p-color); backdrop-filter: blur(15px);
            text-align: center; box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            max-width: 85%; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        button {
            background: transparent; color: var(--p-color); border: 2px solid var(--p-color);
            padding: 12px 25px; margin: 8px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }
        button:hover { background: var(--p-color); color: black; box-shadow: 0 0 20px var(--p-color); }

        canvas { 
            border: 4px solid var(--p-color); border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.4); display: none;
            background: rgba(0,0,0,0.9);
        }

        .sub-page {
            position: fixed; inset: 0; background: rgba(0,0,0,0.96);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; opacity: 0; transition: opacity 0.4s ease;
        }

        .readme-box {
            background: rgba(0,0,0,0.8); color: var(--matrix-green); padding: 15px; 
            border: 1px solid var(--matrix-green); width: 85%; max-height: 250px; 
            overflow-y: auto; font-family: monospace; font-size: 11px; text-align: left;
        }

        .signature { font-size: 10px; margin-top: 15px; opacity: 0.6; }
    </style>
</head>
<body>
    <div id="bg-grid"></div>
    <audio id="eatSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>

    <div id="game-container">
        <div id="menu">
            <h1 class="glitch">CYBER SNAKE</h1>
            <button onclick="window.startGame()">BAŞLAT</button>
            <button onclick="window.openSettings()">AYARLAR</button>
            <div class="signature">Purpleguy © 2026 - tablet power</div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="settings-page" class="sub-page">
        <h2 class="glitch">SİSTEM</h2>
        <div style="margin:10px;">HIZ: 
            <select id="speed" onchange="window.setSpeed(this.value)" style="background:black; color:cyan;">
                <option value="10">YAVAŞ (10)</option>
                <option value="25" selected>NORMAL (25)</option>
                <option value="50">HIZLI (50)</option>
            </select>
        </div>
        <div style="margin:10px;">GHOST MODU: <input type="checkbox" onchange="window.setWallPass(this.checked)"></div>
        <button onclick="window.openThemes()">TEMALAR</button>
        <button onclick="window.openAdvanced()" style="color:var(--matrix-green); border-color:var(--matrix-green);">GELİŞMİŞ (README)</button>
        <button onclick="window.closePage('settings-page')">KAPAT</button>
    </div>

    <div id="advanced-page" class="sub-page">
        <h2 class="glitch" style="color:var(--matrix-green);">README.md</h2>
        <div id="readme-content" class="readme-box"></div>
        <button onclick="window.closePage('advanced-page')" style="margin-top:10px;">SİSTEMDEN ÇIK</button>
    </div>

    <div id="theme-page" class="sub-page">
        <h2 class="glitch">TEMALAR</h2>
        <div id="themeGrid" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
        <button onclick="window.closePage('theme-page')">GERİ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

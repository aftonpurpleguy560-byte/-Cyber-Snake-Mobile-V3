<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SNAKE UPWA+ | EFE</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#00f3ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="cyber-bg"></div>
    <div id="side-menu">
        <h2 id="lang-settings">AYARLAR</h2>
        <div class="opt">
            <label id="lang-speed">HIZ</label>
            <input type="range" id="speed-slider" min="50" max="250" value="120">
        </div>
        <div class="opt">
            <select id="lang-select" onchange="changeLang(this.value)">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="ru">Русский</option>
            </select>
        </div>
        <button onclick="toggleMenu()" id="lang-close">KAPAT</button>
    </div>

    <div class="stats">
        <span id="score-label">SKOR: 0</span>
        <span id="high-score-label">REKOR: 0</span>
    </div>

    <canvas id="game"></canvas>

    <div class="controls">
        <button class="btn" id="up">▲</button>
        <div class="mid-ctrl">
            <button class="btn" id="left">◀</button>
            <button class="btn" id="right">▶</button>
        </div>
        <button class="btn" id="down">▼</button>
    </div>

    <div id="msg">SYSTEM ONLINE</div>
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>

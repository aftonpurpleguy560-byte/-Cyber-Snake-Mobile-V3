<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Snake v3.8 Beta | Purpleguy</title>
    <style>
        :root { --p-color: #00f3ff; --neon-pink: #ff00ff; --bg-dark: #050505; --matrix-green: #00ff41; }
        body { margin: 0; padding: 0; background: var(--bg-dark); font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; touch-action: none; }
        
        #bg-grid { position: fixed; top: 0; left: 0; width: 200%; height: 200%; background: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px); background-size: 40px 40px; z-index: -1; animation: moveGrid 20s linear infinite; }
        @keyframes moveGrid { from { transform: translate(0,0); } to { transform: translate(-40px, -40px); } }

        #game-container { position: relative; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .glitch { font-size: 2.5rem; font-weight: 900; text-transform: uppercase; text-shadow: 2px 0 var(--neon-pink), -2px 0 var(--p-color); animation: glitch-anim 2s infinite linear alternate-reverse; }
        @keyframes glitch-anim { 0% { transform: skew(0deg); } 100% { transform: skew(-1deg); } }

        #menu { background: rgba(10, 10, 10, 0.85); padding: 30px; border-radius: 20px; border: 2px solid var(--p-color); backdrop-filter: blur(15px); text-align: center; box-shadow: 0 0 30px rgba(0, 243, 255, 0.3); max-width: 85%; }
        
        button { background: transparent; color: var(--p-color); border: 2px solid var(--p-color); padding: 12px 25px; margin: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); }
        button:hover { background: var(--p-color); color: black; box-shadow: 0 0 20px var(--p-color); }

        #stats { position: fixed; top: 20px; display: none; gap: 20px; color: var(--p-color); font-weight: bold; font-family: monospace; }
        canvas { border: 4px solid var(--p-color); border-radius: 10px; display: none; background: rgba(0,0,0,0.9); box-shadow: 0 0 40px rgba(0, 243, 255, 0.2); }

        .sub-page { position: fixed; inset: 0; background: rgba(0,0,0,0.96); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; opacity: 0; transition: opacity 0.4s ease; }
        .setting-row { margin: 15px; display: flex; align-items: center; gap: 15px; width: 80%; justify-content: space-between; }
        select { background: black; color: var(--p-color); border: 1px solid var(--p-color); padding: 8px; border-radius: 5px; }
        
        .readme-box { background: rgba(0,0,0,0.85); color: var(--matrix-green); padding: 15px; border: 1px solid var(--matrix-green); width: 85%; max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 11px; text-align: left; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div id="bg-grid"></div>

    <div id="stats">
        <span id="scoreLabel"></span><span id="scoreVal">0</span>
        <span id="bestLabel"></span><span id="bestVal">0</span>
    </div>

    <div id="game-container">
        <div id="menu">
            <h1 class="glitch">CYBER SNAKE</h1>
            <button id="startBtn" onclick="window.startGame()"></button>
            <button id="settingsBtn" onclick="window.openSettings()"></button>
            <div style="margin-top: 10px;">
                <button onclick="window.setLang('tr')" style="padding: 5px 15px; font-size: 12px;">TR</button>
                <button onclick="window.setLang('en')" style="padding: 5px 15px; font-size: 12px;">EN</button>
            </div>
            <div style="font-size: 10px; margin-top: 15px; opacity: 0.5;">Purpleguy © 2026 - tablet power</div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="settings-page" class="sub-page">
        <h2 id="settingsTitle" class="glitch"></h2>
        
        <div class="setting-row">
            <label id="speedLabelText"></label>
            <select id="speedSelect" onchange="window.setSpeed(this.value)">
                <option value="5" id="optSlow"></option>
                <option value="10" selected id="optNormal"></option>
                <option value="20" id="optFast"></option>
            </select>
        </div>

        <div class="setting-row">
            <label id="wallsLabelText"></label>
            <select onchange="window.setWallPass(this.value === 'pass')">
                <option value="die" id="optDie"></option>
                <option value="pass" id="optPass"></option>
            </select>
        </div>

        <div class="setting-row">
            <label id="themeLabelText"></label>
            <select onchange="window.setTheme(this.value)">
                <option value="#00f3ff">CYBER BLUE</option>
                <option value="#ff00ff">NEON PINK</option>
                <option value="#00ff41">MATRIX GREEN</option>
                <option value="#ff4500">LAVA RED</option>
            </select>
        </div>

        <button id="advBtn" onclick="window.openAdvanced()" style="color:var(--matrix-green); border-color:var(--matrix-green);">README (GELİŞMİŞ)</button>
        <button id="saveBtn" onclick="window.closePage('settings-page')"></button>
    </div>

    <div id="advanced-page" class="sub-page">
        <h2 class="glitch" style="color:var(--matrix-green);">SİBER SİCİL</h2>
        <div id="readme-content" class="readme-box"></div>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button onclick="window.confirmExit()" style="border-color: var(--matrix-green); color: var(--matrix-green);">TAMAM</button>
            <button onclick="window.closePage('advanced-page')" style="border-color: red; color: red;">GERİ</button>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Snake v3.8 | Purpleguy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-grid"></div>
    <div id="game-container">
        <div id="stats">
            <div class="stat-box"><span id="scoreLabel">SKOR</span>: <span id="scoreVal">0</span></div>
            <div class="stat-box"><span id="bestLabel">EN İYİ</span>: <span id="bestScore">0</span></div>
        </div>

        <div id="menu">
            <h1 class="glitch">CYBER SNAKE</h1>
            <div class="menu-buttons">
                <button id="startBtn" onclick="startGame()">OYUNA BAŞLA</button>
                <button id="settingsBtn" onclick="openPage('settings-page')">AYARLAR</button>
                <button id="advBtn" onclick="openAdvanced()">GELİŞMİŞ</button>
            </div>
            <div class="p-signature">Purpleguy © 2026 - tablet power</div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="settings-page" class="sub-page">
            <h2 id="settingsTitle">SİSTEM AYARLARI</h2>
            <div class="setting-item">
                <label id="langLabelText">DİL:</label>
                <select onchange="setLang(this.value)">
                    <option value="tr">TÜRKÇE</option>
                    <option value="en">ENGLISH</option>
                </select>
            </div>
            <div class="setting-item">
                <label id="themeLabelText">TEMA:</label>
                <select onchange="setTheme(this.value)">
                    <option value="#00f3ff">CYBER BLUE</option>
                    <option value="#ff00ff">NEON PINK</option>
                    <option value="#00ff41">MATRIX GREEN</option>
                    <option value="#ffae00">AMBER GOLD</option>
                    <option value="#ffffff">PURE WHITE</option>
                </select>
            </div>
            <div class="setting-item">
                <label id="speedLabelText">HIZ:</label>
                <select onchange="setSpeed(this.value)">
                    <option id="optNormal" value="10">NORMAL</option>
                    <option id="optSlow" value="7">YAVAŞ</option>
                    <option id="optFast" value="15">HIZLI</option>
                </select>
            </div>
            <div class="setting-item">
                <label id="wallsLabelText">DUVARLAR:</label>
                <select onchange="setWallPass(this.value === 'true')">
                    <option id="optDie" value="false">ÖLDÜRÜCÜ</option>
                    <option id="optPass" value="true">GEÇİRGEN</option>
                </select>
            </div>
            <button id="saveBtn" class="close-btn" onclick="closePage('settings-page')">KAYDET</button>
        </div>

        <div id="advanced-page" class="sub-page">
            <h2 id="readmeTitle">SİSTEM KAYITLARI</h2>
            <div id="readme-content" class="readme-box"></div>
            <button id="readmeExitBtn" class="close-btn" onclick="closePage('advanced-page')">KAPAT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

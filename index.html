<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CYBER SNAKE UPWA+ | EFE EDITION</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#00f3ff">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-grid"></div>
    <div id="system-alert">INITIALIZING...</div>

    <div id="side-menu">
        <div class="menu-header">⚙️ SİBER KONTROL</div>
        <div class="menu-content">
            <div class="control-group">
                <label>MOTOR HIZI (ms): <span id="speed-val">120</span></label>
                <input type="range" id="speed-slider" min="40" max="250" value="120">
            </div>
            <div class="control-group">
                <label>RENK PALETİ</label>
                <div class="color-preview">NEON BLUE ACTIVE</div>
            </div>
            <div class="menu-footer">
                <span>VERSION: V5.8.2 UPWA+</span><br>
                <span>OPERATOR: EFE</span>
            </div>
        </div>
        <button class="menu-close-btn" onclick="toggleMenu()">KAPAT</button>
    </div>

    <div class="top-bar">
        <div class="score-container">
            <span class="label">SKOR:</span>
            <span id="score-num">000</span>
        </div>
    </div>

    <div class="canvas-wrapper">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <div class="d-pad">
        <div class="d-btn" style="grid-area: up" id="up-btn">▲</div>
        <div class="d-btn" style="grid-area: left" id="left-btn">◀</div>
        <div class="d-btn" style="grid-area: down" id="down-btn">▼</div>
        <div class="d-btn" style="grid-area: right" id="right-btn">▶</div>
    </div>

    <div class="game-footer">Purpleguy © 2026 - tablet power</div>

    <script src="script.js"></script>
</body>
</html>

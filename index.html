<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Snake UPWA+</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Şifreli panel için özel altın siber stil */
        #devInfoPage { border-color: gold !important; box-shadow: 0 0 20px rgba(255, 215, 0, 0.4) !important; }
        #devInfoPage h1 { color: gold !important; text-shadow: 0 0 10px gold !important; }
        .gold-text { color: gold; font-family: monospace; }
        hr { border: 0.5px solid #333; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="stats">
        <div>SKOR: <span id="scoreVal">0</span></div>
        <div>EN İYİ: <span id="bestScore">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="menu">
        <h1>CYBER SNAKE</h1>
        <p style="font-size: 11px; opacity: 0.7; letter-spacing: 2px;">SİSTEM DURUMU: ÇEVRİMİÇİ</p>
        <button onclick="startGame()">SİSTEMİ BAŞLAT</button>
        <button onclick="openPage('settingsPage')">PROTOKOLLER (AYARLAR)</button>
        <button onclick="openPage('advancedPage')">GELİŞMİŞ SİSTEM</button>
        <div class="signature" style="cursor: pointer;">Purpleguy © 2026 - tablet power</div>
    </div>

    <div id="settingsPage" class="page">
        <h1>AYARLAR</h1>
        
        <div class="setting-item">
            <label>ZORLUK SEVİYESİ:</label>
            <div class="difficulty-btns">
                <button onclick="setDifficulty('kolay')">KOLAY</button>
                <button onclick="setDifficulty('normal')">NORMAL</button>
                <button onclick="setDifficulty('zor')">ZOR</button>
            </div>
        </div>

        <div class="setting-item">
            <label>DUVAR GEÇİŞİ:</label>
            <div class="difficulty-btns">
                <button onclick="setWallPass('true')">AÇIK</button>
                <button onclick="setWallPass('false')">KAPALI</button>
            </div>
        </div>

        <div class="setting-item">
            <label>TEMA RENGİ:</label>
            <input type="color" onchange="setTheme(this.value)" style="width: 100%; height: 35px; background: transparent; border: 1px solid var(--p-color); cursor: pointer;">
        </div>

        <button onclick="closePage('settingsPage')">KAYDET VE ÇIK</button>
    </div>

    <div id="advancedPage" class="page">
        <h1>GELİŞMİŞ</h1>
        <p style="font-size: 10px; color: var(--p-color); margin-bottom: 10px;">ÇEKİRDEK VERSİYON: v4.7.0</p>
        
        <button onclick="testNotification()">BİLDİRİM TESTİ</button>
        
        <div class="setting-item">
            <label>SİSTEM DİLİ:</label>
            <div class="difficulty-btns">
                <button onclick="setLang('tr')">TR</button>
                <button onclick="setLang('en')">EN</button>
            </div>
        </div>

        <button onclick="unlockDevInfo()" style="border-style: dashed; margin-top: 10px; color: #888;">SİSTEM BİLGİLERİ (KİLİTLİ)</button>
        
        <button onclick="closePage('advancedPage')">GERİ DÖN</button>
    </div>

    <div id="devInfoPage" class="page">
        <h1>SİSTEM KAYITLARI</h1>
        <div style="text-align: left; font-size: 13px; line-height: 1.6;">
            <p><span class="gold-text">> YAPIMCI:</span> Anonim (Ghost)</p>
            <p><span class="gold-text">> YIL:</span> 2026</p>
            <p><span class="gold-text">> DONANIM:</span> Tablet Power</p>
            <p><span class="gold-text">> DURUM:</span> Operasyonel</p>
            <hr>
            <p style="text-align: center; font-style: italic; font-size: 11px;">Purpleguy © 2026 - tablet power</p>
        </div>
        <button onclick="closePage('devInfoPage')" style="border-color: gold; color: gold; margin-top: 15px;">ERİŞİMİ SONLANDIR</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

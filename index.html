<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Snake v3.5 | Purpleguy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="lang-toggle">
            <button onclick="setLanguage('tr')">TR</button> | 
            <button onclick="setLanguage('en')">EN</button>
        </div>

        <div id="ui-layer">
            <div class="stat"><span data-key="scoreText">Skor</span>: <span id="score">000</span></div>
            <div class="stat"><span data-key="highScoreText">En İyi</span>: <span id="highScore">000</span></div>
        </div>

        <canvas id="cyberCanvas"></canvas>

        <div id="mainMenu" class="overlay">
            <h1 class="glitch">CYBER SNAKE</h1>
            <button id="startBtn" class="cyber-btn" data-key="startBtn">BAŞLAT</button>
            <button id="settingsBtn" class="cyber-btn" data-key="settingsBtn">AYARLAR</button>
            <p id="credit">Purpleguy © 2026 - tablet power</p>
        </div>

        <div id="settingsMenu" class="overlay hidden">
            <div class="menu-content">
                <h2 data-key="settingsTitle">SİBER LABORATUVAR</h2>
                <div class="setting-item">
                    <label data-key="snakeColorText">Yılan Rengi:</label>
                    <input type="color" id="themeSelect" value="#38bdf8">
                </div>
                <div class="setting-item">
                    <label data-key="wallModeText">Duvar Modu:</label>
                    <select id="wallMode">
                        <option value="die" data-key="wallDie">Çarpınca Öl</option>
                        <option value="pass" data-key="wallPass">İçinden Geç</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label data-key="powerUpText">Güçlendiriciler:</label>
                    <input type="checkbox" id="powerUpToggle" checked>
                </div>
                <button id="saveBtn" class="cyber-btn" data-key="saveBtn">KAYDET</button>
            </div>
        </div>

        <div id="gameOverScreen" class="overlay hidden">
            <h2 data-key="gameOverText">SİSTEM ÇÖKTÜ</h2>
            <button id="restartBtn" class="cyber-btn" data-key="restartBtn">TEKRAR DENE</button>
            <button id="backMenuBtn" class="cyber-btn" data-key="backBtn">MENÜ</button>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>

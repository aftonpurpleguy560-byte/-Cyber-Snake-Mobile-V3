<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Snake v3.8 Beta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="game-container">
        <div class="stats">
            <div class="stat-box"><span class="stat-label">PUAN:</span> <span id="scoreValue">000</span></div>
            <div class="stat-box"><span class="stat-label">EN İYİ:</span> <span id="highScoreValue">000</span></div>
        </div>

        <canvas id="gameCanvas" width="320" height="320"></canvas>

        <div id="menu">
            <h1 class="glitch" data-text="CYBER SNAKE V3.8">CYBER SNAKE V3.8</h1>
            <button class="play-btn" onclick="startGame()">OYUNA BAŞLA</button>
            <button class="settings-btn" onclick="toggleSettings()">TEMALAR</button>
            
            <div id="settings-panel" style="display:none;">
                <div class="theme-grid">
                    <button onclick="changeTheme('cyber')">CYBER</button>
                    <button onclick="changeTheme('neon')">NEON</button>
                    <button onclick="changeTheme('retro')">RETRO</button>
                    <button onclick="changeTheme('matrix')">MATRIX</button>
                    <button onclick="changeTheme('gold')">GOLD</button>
                </div>
            </div>

            <div class="signature">Purpleguy © 2026 - tablet power</div>
        </div>

        <div class="lang-select">
            <button onclick="setLanguage('tr')">TR</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
